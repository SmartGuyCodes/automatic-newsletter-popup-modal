<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Automatic Newsletter Popup Modal</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" 
        integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <div class="content">
                <h1>Newsletter Pop Up</h1>
                <p>
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Adipisci cumque error, minus nisi deleniti suscipit voluptatum dolorem quam voluptatibus ex ut enim? Repellendus iure ipsam, beatae a sint nisi excepturi?
                </p>
                <button class="btn">Read More </button>
            </div>
        </div>

        <div class="modal-container">
            <div class="modal" id="modal">
                <button class="close-btn" id="close">
                    <i class="fa fa-times"></i>
                </button>
                <div class="modal-content">
                    <div class="header">
                        <h2 class="logo">
                            Newsletter
                        </h2>
                        <p class="tagline">
                            Subscribe to our newsletter
                        </p>
                        <!-- <p>
                            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Adipisci cumque
                        </p> -->
                        <form>
                            <input type="text" name="name" id="" placeholder="Enter your names">
                            <br /> 
                            <br />
                            <input type="email" name="email" id="" placeholder="Enter your email address.">
                            <br /> 
                            <br />
                            <input type="tel" name="phone" id="" placeholder="Enter your phone number">
                            <br />
                            <br/>
                            <button class="subscribe">Subscribe</button>
                            <br /> <br />
                        </form>

                        <hr>
                        <br /> 

                        <div class="social-media">
                            <i class="fab fa-instagram"></i>
                            <i class="fab fa-facebook"></i>
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-linkedin"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" 
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- <script src="script.js"></script> -->
        <script src="script.js" async defer></script>
    </body>
</html>
